<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="mx-0">Simple Calculator</h1>
    <div class="container mx-auto" >
        <div class="mb-2">
            <input type="text" id="calc-display" class="form-control bg-primary" style="width: 250px;" readonly>
        </div>
        <div class="row my-1 " >
        <div class="col">
            <button class="btn btn-primary but" style="width: 60px;">7</button>
            <button class="btn btn-primary but" style="width: 60px;">8</button>
            <button class="btn btn-primary but" style="width: 60px;">9</button>
            <button class="btn btn-primary but" style="width: 60px;">+</button>
        </div>
        </div>
        <div class="row my-1 ">
            <div class="col ">
                <button class="btn btn-primary but" style="width: 60px;">4</button>
                <button class="btn btn-primary but" style="width: 60px;">5</button>
                <button class="btn btn-primary but" style="width: 60px;">6</button>
                <button class="btn btn-primary but" style="width: 60px;">-</button>
            </div>
        </div>
        <div class="row my-1">
                <div class="col ">
                    <button class="btn btn-primary but" style="width: 60px;">1</button>
                    <button class="btn btn-primary but" style="width: 60px;">2</button>
                    <button class="btn btn-primary but" style="width: 60px;">3</button>
                    <button class="btn btn-primary but" style="width: 60px;">X</button>
                </div>
        </div>
        <div class="row my-1">
            <div class="col ">
                <button class="btn btn-primary but" style="width: 60px;">0</button>
                <button class="btn btn-primary but" style="width: 60px;">.</button>
                <button class="btn btn-primary" id="calc" style="width: 60px;">=</button>
                <button class="btn btn-primary but" style="width: 60px;">/</button>  
            </div>
        </div> 
    <div class="row">
        <div class="col-6">
        <button class="btn btn-primary" id="del">DEL</button>
        <button class="btn btn-primary" id="clear">Clear</button>
        </div>
        <div class="col-6">
  
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
